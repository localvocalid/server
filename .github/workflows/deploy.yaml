name: Deploy Server
on:
  push:
    branches:
      - "main"
env:
  SERVICE_NAME: localvocal-server
jobs:
  deploy-server:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: FTP to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "."
          target: "/var/www/${{ env.SERVICE_NAME }}"

      - name: SSH to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/${{ env.SERVICE_NAME }}
            pwd
            docker-compose up -d
